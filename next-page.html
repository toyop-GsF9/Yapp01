<!DOCTYPE html>
<html>

<head>
	<title>ランダムなウォーキングアプリ</title>
	<script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=8LSJXMLCEbpz1d9Y3RM8mBGU1E1pzwal"></script>
	<script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
	<style>
		#map {
			height: 400px;
		}
	</style>
</head>

<body>
	<h1>ランダムなウォーキングアプリ</h1>
	<div id="map"></div>

	<script>
		// MapQuest APIキーを設定します（YOUR_MAPQUEST_API_KEYを実際のAPIキーに置き換えてください）

		L.mapquest.key = '8LSJXMLCEbpz1d9Y3RM8mBGU1E1pzwal';

		// 現在位置を取得して地図を表示します
		navigator.geolocation.getCurrentPosition(function (position) {
			var lat = position.coords.latitude;
			var lng = position.coords.longitude;

			var map = MQ.map({
				container: document.getElementById('map'),
				layers: MQ.tileLayer('map'),
				center: [lat, lng],
				zoom: 15
			});

			// ランダムな座標を生成します
			var randomLat = lat + (Math.random() - 0.5) / 5000;
			var randomLng = lng + (Math.random() - 0.5) / 5000;

			// ランダムな座標を地図上に表示します
			MQ.marker([randomLat, randomLng]).addTo(map);

			// 現在位置からランダムな座標までのルートを表示します
			MQ.routing.directions().route({
				locations: [
					{ latLng: { lat: lat, lng: lng } },
					{ latLng: { lat: randomLat, lng: randomLng } }
				]
			});
		});
	</script>
</body>

</html>
